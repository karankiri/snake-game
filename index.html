<html>
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="dist/style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>The Snake Game</title>
    <script type="text/javascript" src="dist/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo" />
          <span>Snake Game</span>
        </div>
      </nav>
      <div class="game-play-container">
        <div id="control-zone">
          <div class="score-icon"> 
            <img src="./assets/apple_types 1.svg" alt="">
          </div>
          <div id="score"></div>
          <div class="trophy-icon">
            <img src="./assets/trophy_types 1.svg" alt="">
          </div>
          <div id="high-score"></div>
          <div class="button-container">
            <button id="play" class="control-button">
              Play
            </button>
          </div>
          <div class="button-container">
            <button id="reset" class="control-button">
              New Game
            </button>
          </div>
        </div>
        <div id="game-container"></div>
        <div class="arrow-controller">
          <div class="arrow left">
            <button class="arrow-button left"><img src="./assets/arrow.svg" alt=""></button>
          </div>
          <div class="arrow up">
            <button class="arrow-button up"><img src="./assets/arrow.svg" alt=""></button>
          </div>
          <div class="arrow down">
            <button class="arrow-button down"><img src="./assets/arrow.svg" alt=""></button>
          </div>
          <div class="arrow right">
            <button class="arrow-button right"><img src="./assets/arrow.svg" alt=""></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
